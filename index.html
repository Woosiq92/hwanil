<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 메인 페이지</title>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#section1">소개</a></li>
            <li><a href="#section2">갤러리</a></li>
            <li><a href="#section3">연락처</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2>소개</h2>
        <p>이 페이지는 간단한 HTML 메인 페이지의 예시입니다. HTML, CSS, JavaScript 같은 웹 기술을 배우는 것은 재미있습니다!</p>
    </section>

    <section id="section2">
        <h2>갤러리</h2>
        <img src="example-image.jpg" alt="예시 이미지" width="500" height="300">
        <p>여기에는 여러분이 추가할 수 있는 이미지 갤러리가 있습니다.</p>
    </section>

    <section id="section3">
        <h2>연락처</h2>
        <p>이메일: example@example.com</p>
        <p>전화번호: 010-1234-5678</p>
    </section>

    <footer>
        <p>&copy; 2024 간단한 메인 페이지. 모든 권리 보유.</p>
    </footer>
</body>
</html>
